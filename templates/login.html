{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>siprogress - Medisimed</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="pace-done">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="ibox-content">
                    <h1 class="text-center font-bold">siprogress</h1>
                    {% if invalid %}
                    <div class="alert alert-danger alert-dismissable">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                        {{ message }}
                    </div>
                    {% endif %}
                    <form action="{% url 'login' %}" method="POST" class="m-t">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Masuk</button>
                    </form>
                    <p class="mt-4 text-center">
                        <small>Dikembangkan Oleh <a href="https://medisimed.com" target="_blank">Medisimed</a> &copy; {% now "Y" %}</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
