
<div class="col-sm-6 col-sm-push-6">

            </div>

            <div class="col-sm-12">

                    <input id="" name="" type="text" class="form-control input-sm">
                </div>
            </div>

        </div>

            <div class="col-sm-12">
                <input id="" name="" type="text" class="form-control input-sm">

    </div>

            <label class="control-label col-sm-3">Pekerjaan</label>

                <input id="namaPerusahaan" name="" type="text" class="form-control input-sm">
            </div>
            <div class="col-md-1">
                <a id="find-perusahaan" class="btn btn-success btn-xs" onclick="gridFindPerusahaan(event)">
