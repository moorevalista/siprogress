{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'bs4/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bs4/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bs4/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'bs4/css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'bs4/css/dropdown.css' %}">
    <link rel="stylesheet" href="{% static 'bs4/css/font-awesome/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'sw/sweetalert.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/css-toggle-switch/toggle-switch.css' %}">

    <!-- DevExtreme themes -->
    <link rel="stylesheet" type="text/css" href="{% static 'dxgrid/dx.common.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dxgrid/dx.light.css'%}" /> {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    {% csrf_token %}
    {% include 'layout/bs4/navbar.html' %} 

    <div class="container-fluid mt-2 mb-2" style="margin: 0 auto;">
        {% block content %}{% endblock %}
    </div>

    <div class="mt-auto bg-white px-3 py-2 font-bold">
        Medisimed Â© {% now "Y" %} Copyright.
    </div>

    <script src="{% static 'bs4/js/jquery.min.js' %}"></script>
    <script src="{% static 'bs4/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bs4/js/dropdown.js' %}"></script>
    <script src="{% static 'bs4/js/font-awesome/font-awesome.min.js' %}"></script>
    <script src="{% static 'bs4/js/font-awesome/solid.min.js' %}"></script>
    <script src="{% static 'bs4/js/custom.js' %}"></script>
    <script src="{% static 'js/MainProc.js'%}"></script>
    <script src="{% static 'sweet/sweet.min.js'%}"></script>

    <!-- A DevExtreme library -->
    <script type="text/javascript" src="{% static 'dxgrid/dx.all.js'%}"></script>

    {% block script %}{% endblock %}
</body>

</html>
